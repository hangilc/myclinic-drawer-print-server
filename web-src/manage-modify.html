<div>
    <form onsubmit="return false">
        <div style="border: 1px solid gray; margin:10px 10px 10px 0; width: 400px; padding: 10px;">
            <h3 style="margin:0">印刷設定修正</h3>
            <div style="margin: 6px 0">
                <b><span>{{name}}</span></b>
            </div>
            <div class="modify-dialog-row">
                <input name="change-printer" type="checkbox" checked> プリンター変更
            </div>
            <div class="modify-dialog-row">
                拡大：<input name="scale" type="text" style="width: 5em" value="{{scale}}"> 倍
            </div>
            <div class="modify-dialog-row">
                右シフト：<input name="dx" type="text" style="width: 5em" value="{{dx}}"/> mm
            </div>
            <div class="modify-dialog-row">
                下シフト：<input name="dy" type="text"  style="width: 5em" value="{{dy}}"/> mm
            </div>
            <div class="modify-dialog-row">
                <button class="exec" data-setting="{{name}}">実行</button>
            </div>
        </div>
    </form>
</div>
